<!DOCTYPE html>
<html>
<head>
  <title>Generate Quipu Icons</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
    .icon-container { display: flex; gap: 20px; margin: 20px 0; }
    .icon-box { text-align: center; }
    canvas { background: #C2703E; border-radius: 8px; }
    button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    a { color: #D4A853; }
  </style>
</head>
<body>
  <h1>Quipu Pacha Icon Generator</h1>
  <p>Right-click each icon and "Save image as..." to download the PNG files.</p>
  <p>Save them to the <code>icons/</code> folder as <code>icon16.png</code>, <code>icon48.png</code>, <code>icon128.png</code></p>
  
  <div class="icon-container">
    <div class="icon-box">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div class="icon-box">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div class="icon-box">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>

  <script>
    function drawQuipu(ctx, size) {
      const scale = size / 64;
      ctx.strokeStyle = '#F5E6D3';
      ctx.fillStyle = '#F5E6D3';
      ctx.lineCap = 'round';

      // Main horizontal cord
      ctx.lineWidth = 3 * scale;
      ctx.beginPath();
      ctx.moveTo(8 * scale, 12 * scale);
      ctx.quadraticCurveTo(32 * scale, 8 * scale, 56 * scale, 12 * scale);
      ctx.stroke();

      // Hanging cords with knots
      ctx.lineWidth = 2 * scale;
      
      // Cord 1
      ctx.beginPath();
      ctx.moveTo(14 * scale, 12 * scale);
      ctx.quadraticCurveTo(12 * scale, 28 * scale, 14 * scale, 52 * scale);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(13 * scale, 24 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(14 * scale, 38 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Cord 2
      ctx.beginPath();
      ctx.moveTo(24 * scale, 11 * scale);
      ctx.quadraticCurveTo(26 * scale, 30 * scale, 24 * scale, 56 * scale);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(25 * scale, 20 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(24 * scale, 32 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(25 * scale, 44 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Cord 3 (center)
      ctx.beginPath();
      ctx.moveTo(34 * scale, 10 * scale);
      ctx.quadraticCurveTo(32 * scale, 32 * scale, 34 * scale, 58 * scale);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(33 * scale, 26 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(34 * scale, 42 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Cord 4
      ctx.beginPath();
      ctx.moveTo(44 * scale, 11 * scale);
      ctx.quadraticCurveTo(46 * scale, 28 * scale, 44 * scale, 54 * scale);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(45 * scale, 22 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(44 * scale, 36 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(45 * scale, 48 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Cord 5
      ctx.beginPath();
      ctx.moveTo(52 * scale, 12 * scale);
      ctx.quadraticCurveTo(50 * scale, 26 * scale, 52 * scale, 48 * scale);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(51 * scale, 28 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(52 * scale, 40 * scale, 2.5 * scale, 0, Math.PI * 2);
      ctx.fill();
    }

    // Draw all sizes
    [16, 48, 128].forEach(size => {
      const canvas = document.getElementById('icon' + size);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#C2703E';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.15);
      ctx.fill();
      
      drawQuipu(ctx, size);
    });
  </script>
</body>
</html>
